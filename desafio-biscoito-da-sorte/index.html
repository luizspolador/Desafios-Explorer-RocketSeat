<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da sorte</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
</head>
<body>
  <main>
    <div class="screen1">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <img id="cookie" onclick="handleClick(event)" src="./assets/fortune-cookie.png" alt="biscoito da sorte">
    </div>

    <div class="screen2 hide">
      <h1>Aqui está a sua sorte de hoje:</h1>
      <img id="sorte" src="./assets/sorte.png" alt="frase de sorte">
      <img id="open" src="./assets/opened-cookie.png" alt="biscoito da sorte aberto">
      <button id="playAgain">Abrir outro biscoito</button>      
    </div>

  </main>
  
  <script src="./main.js"></script>
</body>
</html>
